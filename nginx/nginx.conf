events {
    worker_connections 1024;
}

http {
    # Hide nginx version
    server_tokens off;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=20r/s;
    limit_conn_zone $binary_remote_addr zone=conn:10m;

    # Block malicious user agents
    map $http_user_agent $bad_bot {
        default 0;
        ~*l9scan 1;
        ~*leakix 1;
        ~*scanner 1;
        ~*nuclei 1;
        ~*sqlmap 1;
        ~*nikto 1;
        ~*nmap 1;
        ~*masscan 1;
        ~*zgrab 1;
        ~*censys 1;
        ~*shodan 1;
        ~*python-requests 1;
        ~*curl 0;  # Allow curl for health checks
    }

    upstream web {
        server web:3000;
    }

    upstream api {
        server server:8080;
    }

    upstream wss {
        server wss:8081;
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name perps.gautamtayal.com;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name perps.gautamtayal.com;

        # SSL certificates
        ssl_certificate /etc/letsencrypt/live/perps.gautamtayal.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/perps.gautamtayal.com/privkey.pem;

        # SSL hardening
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Block bad bots
        if ($bad_bot) {
            return 403;
        }

        # Block common attack paths
        location ~* ^/(\.git|\.env|\.DS_Store|\.vscode|config\.json|swagger|actuator|graphql|telescope|php|cgi|wp-) {
            return 404;
        }

        # Connection limits
        limit_conn conn 20;

        # Web app
        location / {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://web;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # NextAuth (handled by Next.js)
        location /api/auth/ {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://web;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # OTP routes (handled by Next.js) - stricter rate limit
        location /api/request-otp {
            limit_req zone=api burst=5 nodelay;
            proxy_pass http://web;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/verify-otp {
            limit_req zone=api burst=5 nodelay;
            proxy_pass http://web;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API (Express backend)
        location /api/ {
            limit_req zone=api burst=30 nodelay;
            rewrite ^/api/(.*) /$1 break;
            proxy_pass http://api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket - no rate limit but connection limit
        location /ws {
            proxy_pass http://wss;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 86400;
        }
    }
}
